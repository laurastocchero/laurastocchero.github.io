<!DOCTYPE html>
<html>
<head>
  <title>Formulário HTML</title>
</head>
<body>

<h2>Formulário HTML</h2>

<form action="/action_page.php">
  <label for="fname">Primeiro Nome:</label><br>
  <input type="text" id="fname" name="fname" value="Laura"><br>
  <label for="lname">Sobrenome:</label><br>
  <input type="text" id="lname" name="lname" value="Stocchero"><br><br>
  <input type="submit" value="Confirmar">
</form>

<p>Se você clicar no botão "Confirmar", os dados do formulário serão enviados para uma página chamada "/action_page.php".</p>

</body>
</html>

</html>
